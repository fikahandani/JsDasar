<html>
    <head>
        <title>
            Menghitung Volume dua buah kubus
        </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="volume.css">
        <script src="volume.js"></script>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 form-volume left">
                <h4>Menghitung Jumlah Volume Pada Dua Balok</h4>
                <h4>Sekaligus Mempelajari Function Dasar pada JavaScript</h4>
                <label>Masukan Panjang Sisi Pertama</label>
                <input class="number" type="number" placeholder="Panjang Sisi Kubus Pertama" id="pertama">
                <label>Masukan Panjang Sisi Kedua</label>
                <input class="number" type="number" placeholder="Panjang Sisi Kubus Kedua" id="kedua">
            <div>
                <button onclick=jumlahKubus() class="button">Submit Volume Kubus</button>
            </div>
                    
            </div>
            <div class="col-md-6 form-volume right">
                <h4>Menghitung Jumlah Volume Pada Dua Tabung (tinggi tabung 6)</h4>
                <h4>Sekaligus Mempelajari Function Dasar pada JavaScript</h4>
                <label>Masukan Panjang Jari-jari Tabung Pertama</label>
                <input class="number" type="number" placeholder="Panjang Sisi Kubus Pertama" id="pertamaTbg">
                <label>Masukan Panjang Jari-jari Tabung Kedua</label>
                <input class="number" type="number" placeholder="Panjang Sisi Kubus Kedua" id="keduaTbg">
                <div>
                    <button onclick=jumlahTabung() class="button" id="submit">Submit Volume Tabung</button>
                </div>
                   
            </div>
            <div>
                <label style="margin-right: 10px;">Function Tambahkan Kedua Volumenya</label>
                <button class="button" onclick=jumlahKeduanya()>Jumlahkan Keduanya</button>
            </div>
            <div>
                <label>Function Selisih Kedua Volume</label>
                <button class="button" onclick=selisihKeduanya()>Selisih Keduanya</button>
            </div>
        </div>

    </div>
   
    <form>

    </form>
    </body>
</html>
