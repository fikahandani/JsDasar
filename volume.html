<html>
    <head>
        <title>
            Menghitung Volume dua buah kubus
        </title>
        <link rel="stylesheet" type="text/css" href="volume.css">
        <script src="volume.js"></script>
    </head>
    <body>
    <form>
    <div class="question">
        <h3>Menghitung Jumlah Volume pada sebuah Balok</h3>
        <h3>Sekaligus Mempelajari Function Dasar pada JavaScript</h3>
        <h4>Masukan Panjang Sisi Volume Kubus Pertama</h4>
        <input class="number" type="number" placeholder="Panjang Sisi Kubus Pertama" id="pertama">
        <h4>Masukan Panjang Sisi Volume Kubus Kedua</h4>
        <input class="number" type="number" placeholder="Panjang Sisi Kubus Kedua" id="kedua">
    </div>
    <div>
        <button onclick=jumlah() class="button" id="submit">Submit</button>
    </div>
    </form>
    </body>
</html>
